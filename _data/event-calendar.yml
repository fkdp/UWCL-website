    - time: '18:00'
      id: '16-2'
      title: 'Meet-up UWCL: „Pamięć, która łączy”: Olena Bodnar i Mateusz Stachewicz – projekt „Płomień Braterstwa” oraz Paweł Bobołowicz i Dmytro Antoniuk – „Rok 1920 – pamięć w czasie zarazy”'
      imgSrc: 'pamiec.gif'
      youtubeVideoId: 'q6VaBajJ6CM'
      backupYoutubeVideoId: '0PG544gGK4g'
      description: '
        <p>"Dyskusja <b>“Pamięć, która łączy”</b>, poświęconą stuleciu zawarcia Umowy warszawskiej, powszechnie znanej jako “Sojusz Piłsudski-Petlura” . W wydarzeniu wezmą udział autorzy projektu multimedialnego <b>“Rok 1920 - pamięć w czasie zarazy” Paweł Bobołowicz i Dmytro Antoniuk</b> oraz organizatorzy akcji <b>“Płomień Braterstwa” Mateusz Stachewicz i Ołena Bondar</b>.</p>
        <p>“Rok 1920 - pamięć w czasie zarazy” - projekt multimedialny korespondenta Radia „Wnet” z Kijowa Pawła Bobołowicza oraz krajoznawcy i dziennikarza Dmytra Antoniuka. W ramach projektu dziennikarze wybrali się na wyprawę po miejscach bitew Polaków i Ukraińców przeciwko bolszewikom. Regularnie stąd nadawali korespondencje w Radiu Wnet oraz pisali relacje dla portalu “Słowo polskie”</p>
        <p>“Płomień Braterstwa” - inicjatywa społeczna, która ma na celu upamiętnić  wspólną walkę żołnierzy polskich i ukraińskich w wojnie z bolszewikami. Organizatorami akcji są Programowy Ruch Odkrywców Związku Harcerstwa Polskiego oraz „Płast” – Ukraińska Organizacja Skautowa w Polsce.</p>
      '
