- date: 21.11.2020
  events:
    - time: '10:00'
      id: '21-1'
      title: 'Warsztaty UkrART – Lalki motanki – Hanna Melnyk'
      imgSrc: 'doll.jpg'
      description:
        - p: 'Słowiańskie motanki nie są zwyczajnymi lalkami. Wykonywane były zawsze z intencją, w skupieniu i świadomym celu, zgodnie z zasadami magii. Samo motanie laleczki było nawiązaniem do połączenia nadzwyczajnych sił z człowiekiem. Zamysł w jakim miała zostać stworzona motanka nadawał kierunek mocy, którą miała emanować. Wyróżniano lalki ochronne, obrzędowe i służące do zabawy. Nawet szmaciana laleczka, wypleciona przez matkę, którą zabawiały się dzieci, posiadała ogromną moc.'
        - p: 'Laleczki nazywane motankami wykonywane były wyłącznie za pomocą rąk. Tworzyły je głównie kobiety, czasem wspólnie ze swoimi dziećmi. Każda lalka zatrzymywała w sobie fragment duszy i odzwierciedlała twórcę. W kulturze słowiańskiej kukiełki te odgrywały ogromną rolę. Pomagały rozwijać się najmłodszym, towarzyszyły w każdej podróży, codzienności oraz obdarowywano nimi w szczególne okazje. Motankom przypisywano niezwykle magiczną moc – pomocy ludziom, ochrony najbliższych i domostwa, dodatkowo Słowianie byli przekonani, że spełniają najskrytsze pragnienia.'
