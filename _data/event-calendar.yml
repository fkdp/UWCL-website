      title: 'Meet-up UWCL: „Tatarzy krymscy – rdzenni mieszkańcy Ukrainy: spojrzenie w przyszłość”: Alim Aliev'
      imgSrc: 'Alim_Aliev.jpg'
      youtubeVideoId: 'n0NOhLS5KvQ'
      backupYoutubeVideoId: 'QQ17fT0XDRA'
      description: '
        <p><b>Alim Aliev</b> – działacz krymskotatarski w Ukrainie. Urodził się w 1988 r w Uzbekistanie, rok później jego rodzina jak i większość Krymskich Tatarów, powróciła na Krym. Zastępca dyrektora generalnego Ukraińskiego Instytutu. Dziennikarz, obrońca praw człowieka, badacz i kierownik projektów edukacyjnych i kulturalnych. Współzałożyciel organizacji publicznych Krym SOS oraz Krymski Dom. Członek ukraińskiego PEN klubu.</p>
        <p><b>Krzysztof Stanowski</b> – dyrektor Centrum Współpracy Międzynarodowej w Lublinie, polski działacz społeczny i harcerski. Bardzo zaangażowany w sprawy ukraińskie oraz krymsko-tatarskie.  Współzałożyciel oraz członek komitetu obywatelskiego – Solidarni z Ukrainą.</p>
      '

