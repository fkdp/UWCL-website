        <p><b>Iryna Wikyrczak</b>  – ukraińska poetka i menedżerka kultury. Pracowała jako dyrektorka wykonawcza festiwali “Meridian Czernowitz” i “Intermezzo” oraz zastępczyni dyrektora w departamencie rozwoju Urzędu Lwowa. Organizowała wycieczki literackie do Polski “Cultour.Ua”. Koordynowała wydarzenia, promujące kulturę ukraińską za granicą, a mianowicie: w Amsterdamie, Krakowie, Berlinie, Bremie oraz Warszawie. Została pierwszą szefową Biura Programu Unii Europejskiej Kreatywna Europa  w Ukrainie. Jest stypendystką programów  Gaude Polonia (2014), Kulturkontakt Austria (2016), Lane Kirkland Scholarship program (2017-2018). </p>
        <p>Autorka zbioru poezji ""Rozmowa z aniołem"".  Jej poezja przetłumaczona była na angielski, hiszpański, niemiecki i polski. Iryna przełożyła na język ukraiński powieść Pauly McLain “Paryska żona”.</p>
        <p>Od 2019 r. jest asystentką Olgi Tokarczuk. Mieszka i pracuje we Wrocławiu.</p>
        <p><b>Aleksandra Zińczuk</b> - poetka, eseistka, redaktorka naczelna  czasopisma Kultura Enter, wydawczyni, aktywistka społeczna.</p>
