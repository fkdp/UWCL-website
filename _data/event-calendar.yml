    - time: '17:00'
      id: '20-1'
      title: 'Meet-up UWCL – „Kozackie czajki dawniej i dziś”: Kapitan Myron Humenetskyi oraz Kapitan Taras Beniakh'
      imgSrc: 'chaika.jpg'
      youtubeVideoId: 'Xt9vBhepwfs'
      backupYoutubeVideoId: 'QwNsROYaez8'
      description: '
        <p>Morskie kozackie rzemiosło jest nieodłączną częścią ukraińskiej kultury. Za czasów Kozaczczyzny, czajki (statki) były wykorzystywane w morskich pochodach oraz walkach. Aktualnie, na terenie Ukrainy rzemiosło to jest aktywnie odnawiane i popularyzowane. W ostatnim 30-leciu w Ukrainie zbudowano 3 czajki, wzorowane na czajkach kozackich – „Presviata Pokrova”, „Otaman” oraz „Spas”. Pływają one po wodach zarówno ukraińskich jak i europejskich.</p>
        <p><b>Kapitan Taras Beniakh</b> – kapitan pierwszej czajki „Presviata Pokrova” zbudowanej we Lwowie na początku lat 90-tych, która kilkukrotnie opłynęła całą Europę. Przybliży nam jak wyglądają takie pochody, życie na czajce, przygody oraz niebezpieczeństwa związane z tygodniowymi wędrówkami.</p>
        <p><b>Kapitan Myron Humenetskyy</b> (pseudonim „Guma”) – główny budowniczy oraz kapitan czajki „Spas”, zbudowanej we Lwowie w 2005 roku na wyprawę do Północnej Ameryki. Członek morskiej grupy w Ukraińskiej Organizacji Skautowej – „Płast”. Podczas spotkania opowie czym zakończyła się owa wymarzona wyprawa i jakie projektu aktualnie są realizowane a jakie planowane na przyszłość.</p>
        <p>Moderatorem spotkania będzie <b>Petro Sadovyi</b> – członek morskiej grupy w Ukraińskiej organizacji skautowej „Płast”– organizator kilku wędrówek na czajce Spas, pasjonat morskiego kozackiego rzemiosła.</p>
      '
