      title: 'Konkurs wiedzy o Ukrainie „Ukraina Terra (in)cognita”'
      imgSrc: 'UKRAINA_TERRA(IN)COGNITA.jpg'
      description: '
        <p>To już kolejne spotkanie ze wschodnim sąsiadem Polski - Ukrainą. W tym roku konkurs przyjmuje zupełnie inny kształt – przenosimy go do wirtualności. Tysiąc lat wspólnego sąsiedztwa zaowocowało różnymi wydarzeniami w historii – tymi, które dzieliły ludzi, jak i tymi, o których mówimy z radością. Przed nami wspólne budowanie lepszej Europy bez konfliktów, wojen, napięć, lecz Europy pokoju, wspólnych wartości, partnerstwa, szacunku i zaufania. Nasz konkurs jest propozycją i zachętą do dialogu, do lepszego poznania naszych sąsiadów. W tym roku zapraszamy do udziału w nim nie tylko nie tylko uczniów z Lublina ale i z całej Polski.<p>
        <p>
          Cele konkursu:
            <ul>
              <li>rozbudzanie wśród młodzieży zainteresowań o naszym wschodnim sąsiedzie</li>
              <li>przygotowanie do przyszłej współpracy ludzi z obu stron granicy</li>
              <li>zachęcenie do realizacji wspólnych projektów</li>
              <li>przełamywanie stereotypów na temat sąsiadów</li>
              <li>dążenie do wzajemnego poznania, zrozumienia, pojednania obu narodów</li>
              <li>poznanie dziedzictwa kulturowego Ukrainy (literatura, architektura, muzyka, sport)</li>
              <li>poznanie miast partnerskich Lublina</li>
            </ul>
        </p>
        <p>
          <b>Zapisy są prowadzone do 16.11.2020 r.</b> 
          drogą mailową na adres 
          <a href="mailto:iwonakryczka@gmail.com">iwonakryczka@gmail.com</a>
        </p>
        <p>
          Z regulaminem konkursu można zapoznać się 
          <a rel="noreferrer noopener" target="_blank" href="https://drive.google.com/file/d/1r3Cnx2HMMZgqXx2hnaAxXvcw3heZ70iB/view?ths=true&fbclid=IwAR0cXJtVXKf147ItoC954sDtMeghmrAXocuOG62qAZIiq41q00T3a09XSOc">tutaj</a>.
        </p>
      '
