    - time: '18:00'
      id: '16-2'
      title: 'Meet-up UWCL: „Pamięć, która łączy”: Olena Bodnar i Mateusz Stachewicz – projekt „Płomień Braterstwa” oraz Paweł Bobołowicz i Dmytro Antoniuk – „Rok 1920 – pamięć w czasie zarazy”'
      imgSrc: 'pamiec.gif'
      description:
        - p: 'Dyskusja “Pamięć, która łączy”, poświęconą stuleciu zawarcia Umowy warszawskiej, powszechnie znanej jako “Sojusz Piłsudski-Petlura” . W wydarzeniu wezmą udział autorzy projektu multimedialnego “Rok 1920 - pamięć w czasie zarazy” Paweł Bobołowicz i Dmytro Antoniuk oraz organizatorzy akcji “Płomień Braterstwa” Mateusz Stachewicz i Ołena Bondar.'
        - p: '“Rok 1920 - pamięć w czasie zarazy” - projekt multimedialny korespondenta Radia „Wnet” z Kijowa Pawła Bobołowicza oraz krajoznawcy i dziennikarza Dmytra Antoniuka. W ramach projektu dziennikarze wybrali się na wyprawę po miejscach bitew Polaków i Ukraińców przeciwko bolszewikom. Regularnie stąd nadawali korespondencje w Radiu Wnet oraz pisali relacje dla portalu “Słowo polskie”'
        - p: '“Płomień Braterstwa” - inicjatywa społeczna, która ma na celu upamiętnić  wspólną walkę żołnierzy polskich i ukraińskich w wojnie z bolszewikami. Organizatorami akcji są Programowy Ruch Odkrywców Związku Harcerstwa Polskiego oraz „Płast” – Ukraińska Organizacja Skautowa w Polsce.'
- date: 17.11.2020
  events:
    - time: '18:00'
      id: '17-1'
      imgSrc: 'Maryna_Popatenko.jpg'
      title: 'Meet-up UWCL – „Możliwości rozwoju dla młodzieży ukraińskiej w Ukrainie oraz poza jej granicami”: Maryna Popatenko – Wiceminister Młodzieży i Sportu Ukrainy'
      description:
        - p: 'Współczesna ukraińska młodzież to ludzie, którzy starają się rozwijać swój kraj w warunkach wojny hybrydowej, dla których losy ojczyzny są bardzo ważne i nawet, bardzo często będąc poza jej granicami, nie wstydzą się swojego pochodzenia a z dumą o nim mówią. Jakie mają możliwości do samorozwoju, jakie stoją przed nimi wyzwania? Porozmawiamy o tym z Panią Maryną Popatenko – Wiceminister Młodzieży i Sportu Ukrainy.'
