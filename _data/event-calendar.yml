      description: '
        <p><b>Roman Sasanchyn</b>  - młody ukraiński wokalista, zwycięzca II edycji telewizyjnego muzycznego show «Голос. Діти» ("Głos. Dzieci) (2015) oraz X edycji show «Голос країни» ("Głos Ukrainy") (2020).</p>
        <p>W wieku 5 lat, jako mały chłopiec śpiewał piosenki rodzicom, a już w wielku 10 lat śpiewał znanym artystom ukraińskiego show-biznesu  na scenie  I edycji show «Голос. Діти» ("Głos. Dzieci"). Wtedy żaden z jurorów się do niego nie odwrócił. Jednak to tylko zwiększyło jego siły i chęć do działania. Rok później, w 2015 roku Roman skradł serce jak i jurorom tak i publiczności II edycji tego ż show і wygrał ją.  W 2020 r. spróbował swoich sił w dorosłej edycji show. Znów trafił do drużyny Tiny Karol i znów wywalczył pierwszą nagrodę. </p>
      '
