      id: '19-1'
      title: 'Konkurs wiedzy o Ukrainie „Ukraina Terra (in)cognita”'
      imgSrc: 'UKRAINA_TERRA(IN)COGNITA.jpg'
      description:
        - p: 'To już kolejne spotkanie ze wschodnim sąsiadem Polski - Ukrainą. W tym roku konkurs przyjmuje zupełnie inny kształt – przenosimy go do wirtualności. Tysiąc lat wspólnego sąsiedztwa zaowocowało różnymi wydarzeniami w historii – tymi, które dzieliły ludzi, jak i tymi, o których mówimy z radością. Przed nami wspólne budowanie lepszej Europy bez konfliktów, wojen, napięć, lecz Europy pokoju, wspólnych wartości, partnerstwa, szacunku i zaufania. Nasz konkurs jest propozycją i zachętą do dialogu, do lepszego poznania naszych sąsiadów. W tym roku zapraszamy do udziału w nim nie tylko'
        - p: 'Cele konkursu:'
        - p: '- rozbudzanie wśród młodzieży zainteresowań o naszym wschodnim sąsiedzie;'
        - p: '- przygotowanie do przyszłej współpracy ludzi z obu stron granicy;'
        - p: '- zachęcenie do realizacji wspólnych projektów;'
        - p: '- przełamywanie stereotypów na temat sąsiadów;'
        - p: '- dążenie do wzajemnego poznania, zrozumienia, pojednania obu narodów;'
        - p: '- poznanie dziedzictwa kulturowego Ukrainy (literatura, architektura, muzyka, sport);'
        - p: '- poznanie miast partnerskich Lublina;'
