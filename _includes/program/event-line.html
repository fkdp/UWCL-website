<div
  class="event-line transite transite-up sn-{{(include.animationIndex + 1)}}"
  onclick="uwcl.openModal('modal-{{include.line.id}}');"
>
  <div class="time">{{ include.line.time }}</div>
  <div class="title">{{ include.line.title }}</div>
  {% if include.line.youtubeVideoId %}
  <a
    href="https://youtu.be/{{include.line.youtubeVideoId}}"
    class="record-link"
    rel="noreferrer noopener"
    target="_blank"
  >
    {% include _shared/svg/youtube.svg %}
  </a>
  {% endif %}
</div>
