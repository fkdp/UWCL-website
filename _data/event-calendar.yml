      description: '
        <p>Współczesna ukraińska młodzież to ludzie, którzy starają się rozwijać swój kraj w warunkach wojny hybrydowej, dla których losy ojczyzny są bardzo ważne i nawet, bardzo często będąc poza jej granicami, nie wstydzą się swojego pochodzenia a z dumą o nim mówią. Jakie mają możliwości do samorozwoju, jakie stoją przed nimi wyzwania?</p>
        <p>Porozmawiamy o tym z Panią <b>Maryną Popatenko</b> – Wiceminister Młodzieży i Sportu Ukrainy.</p>
      '
