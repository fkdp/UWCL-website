<div
  class="modal hidden"
  id="modal-{{include.content.id}}"
  onclick="uwcl.handleModalBackdropClick(event, 'modal-{{include.content.id}}')"
>
  <div class="background transite transite-zoom">
    <div
      class="close"
      onclick="uwcl.closeModal('modal-{{include.content.id}}')"
    >
      {% include _shared/close-button/close-button.html %}
    </div>
    <div class="modal-content">
      <div class="image">
        <img src="{{site.imagesPrefix}}events/{{include.content.imgSrc}}"/>
      </div>
      <div class="wrapper">
        <div class="heading">{{include.content.title}}</div>
        <div class="modal-date">
          <span>{{include.content.time}}</span>
          <span>{{include.date}}</span>
        </div>
        {% if include.content.recordLink %}
        <a
          href="{{include.content.recordLink}}"
          class="record-link"
          rel="noreferrer noopener"
          target="_blank"
        >
          <span>Wideo</span>
        </a>
        {% endif %}
        <div>
          {% for paragraph in include.content.description %} 
            <p>{{paragraph.p}}</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
