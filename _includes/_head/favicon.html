{% assign prefix = site.imagesPrefix | append: 'favicon/' %}
<link rel="shortcut icon" type="image/png" href="{{ prefix }}16x16.png" sizes="16x16">
<link rel="shortcut icon" type="image/png" href="{{ prefix }}32x32.png" sizes="32x32">
<link rel="shortcut icon" type="image/png" href="{{ prefix }}96x96.png" sizes="96x96">
<link rel="shortcut icon" type="image/png" href="{{ prefix }}192x192.png" sizes="192x192">
<link
  rel="apple-touch-icon-precomposed"
  sizes="57x57"
  href="{{ prefix }}57x57.png"
/>
<link
  rel="apple-touch-icon-precomposed"
  sizes="120x120"
  href="{{ prefix }}120x120.png"
/>
