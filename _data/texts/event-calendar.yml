    - time: '12:00'
      id: '21-2'
      title: 'Wirtualna gra miejska „Ulicami Lublina”'
      imgSrc: 'WIRTUALNA_GRA_MIEJSKA.jpg'
      description:
        - p: 'Gra miejska "Ulicami Lublina" ma na celu przypomnienie bądź poznanie ciekawych miejsc naszego miasta, zwłaszcza miejsc związanych z Ukrainą, jej kulturą i tradycją.W tym roku w formie wirtualnej. Pytania będą sformułowane na podstawie filmów, które pomogą Państwu zapoznać się z ciekawymi faktami historii Lublina i jego mieszkańców, a sama gra odbędzie się na platformie testportal.pl w formie różnych pytań i zagadek.'
