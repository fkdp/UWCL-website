    - time: '18:00'
      id: '21-3'
      title: 'Meet-up UWCL: „Tatarzy krymscy – rdzenni mieszkańcy Ukrainy: spojrzenie w przyszłość”: Alim Aliev'
      imgSrc: 'Alim_Aliev.jpg'
      description:
        - p: 'Alim Aliev – działacz krymskotatarski w Ukrainie. Urodził się w 1988 r w Uzbekistanie, rok później jego rodzina jak i większość Krymskich Tatarów, powróciła na Krym. Zastępca dyrektora generalnego Ukraińskiego Instytutu. Dziennikarz, obrońca praw człowieka, badacz i kierownik projektów edukacyjnych i kulturalnych. Współzałożyciel organizacji publicznych Krym SOS oraz Krymski Dom. Członek ukraińskiego PEN klubu.'
        - p: 'Krzysztof Stanowski – dyrektor Centrum Współpracy Międzynarodowej w Lublinie, polski działacz społeczny i harcerski. Bardzo zaangażowany w sprawy ukraińskie oraz krymsko-tatarskie.  Współzałożyciel oraz członek komitetu obywatelskiego – Solidarni z Ukrainą.'
- date: 22.11.2020
  events:
    - time: '16:00'
      id: '22-1'
      title: 'Spotkanie literackie z Iryną Wikyrczak'
      imgSrc: 'Iryna_Wikyrczak.jpg'
      description:
        - p: 'Iryna Wikyrczak  – ukraińska poetka i menedżerka kultury. Pracowała jako dyrektorka wykonawcza festiwali “Meridian Czernowitz” i “Intermezzo” oraz zastępczyni dyrektora w departamencie rozwoju Urzędu Lwowa. Organizowała wycieczki literackie do Polski “Cultour.Ua”. Koordynowała wydarzenia, promujące kulturę ukraińską za granicą, a mianowicie: w Amsterdamie, Krakowie, Berlinie, Bremie oraz Warszawie. Została pierwszą szefową Biura Programu Unii Europejskiej Kreatywna Europa  w Ukrainie. Jest stypendystką programów  Gaude Polonia (2014), Kulturkontakt Austria (2016), Lane Kirkland Scholarship program (2017-2018).'
        - p: 'Autorka zbioru poezji Rozmowa z aniołem.  Jej poezja przetłumaczona była na angielski, hiszpański, niemiecki i polski. Iryna przełożyła na język ukraiński powieść Pauly McLain “Paryska żona”.'
        - p: 'Od 2019 r. jest asystentką Olgi Tokarczuk. Mieszka i pracuje we Wrocławiu.'
        - p: 'Aleksandra Zińczuk - poetka, eseistka, redaktorka naczelna  czasopisma Kultura Enter, wydawczyni, aktywistka społeczna.'
