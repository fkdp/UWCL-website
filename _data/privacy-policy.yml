title: Klauzula informacyjna dotycząca przetwarzania danych
id: 'privacy-policy'
description: 
  - p: "Ogólna klauzula informacyjna dotycząca przetwarzania danych osobowych"
  - p: "Zgodnie z art. 13 ust. 1 i ust. 2 Rozporządzenia Parlamentu Europejskiego i Rady (UE) 2016/679 z 27 kwietnia 2016 r. w sprawie ochrony osób fizycznych w związku z przetwarzaniem danych osobowych i w sprawie swobodnego przepływu takich danych oraz uchylenia dyrektywy 95/46/WE (ogólne rozporządzenie o ochronie danych osobowych) (Dz.Urz.UE.L. z 2016r. Nr 119, stron.1) (zwanym dalej „RODO”), informujemy o sposobie i celu, w jakim przetwarzamy Pani/Pana dane osobowe, a także o przysługujących Pani/Panu prawach, wynikających z regulacji o ochronie danych osobowych:"
  - p: "<ol>
      <li>Administratorem Pani/Pana danych osobowych jest Fundacja Kultury Duchowej Pogranicza; dane kontaktowe: Al. Warszawska 71, 20-803 Lublin, tel. 81 746 93 99.</li>
      <li>
        Inspektorem Ochrony Danych, z którym może się Pani/ Pan się kontaktować we wszystkich sprawach dotyczących przetwarzania Pani/Pana danych osobowych oraz korzystania z przysługujących Pani/Panu praw związanych z przetwarzaniem danych jest Kierownik biura Fundacji. Można się z nim kontaktować poprzez: 
        <ul>     
          <li>email: lublin.fkdp@gmail.com;</li>
          <li>lub pisemnie na adres Administratora danych podany wyżej w ust. 1.</li>
        </ul>
      </li>
      <li>
        Pani/Pana dane osobowe przetwarzane są w celu/celach:
        <ul>
          <li>wypełnienia obowiązku prawnego ciążącego na Administratorze (art. 6 ust. 1 lit. c) RODO),</li>
          <li>wykonania zadania realizowanego w interesie publicznym (art. 6 ust. 1 lit. e) RODO),</li>
          <li>realizacji zawartych umów (art. 6 ust. 1 lit. b) RODO),</li>
          <li>w pozostałych przypadkach Pani/Pana dane osobowe przetwarzane są wyłącznie na podstawie udzielonej zgody w zakresie i celu określonym w treści zgody (art. 6 ust. 1 lit. a) RODO).</li>
        </ul>
      </li>
      <li>Podstawą prawną przetwarzania Pani/Pana danych osobowych są obowiązujące przepisy prawa, zawarte umowy lub udzielona przez Panią/ Pana zgoda.</li>
      <li>Z danych osobowych będziemy korzystać do momentu zakończenia realizacji celów określonych w pkt 3, a po tym czasie przez okres oraz w zakresie wymaganym przez przepisy powszechnie obowiązującego prawa.</li>
      <li>
        Pani/Pana dane mogą zostać przekazane:
        <ul>
          <li>organom władzy publicznej oraz podmiotom wykonującym zadania publiczne w zakresie i w celach, które wynikają z przepisów powszechnie obowiązującego prawa;</li>
          <li>podmiotom uprawnionym do uzyskania danych osobowych na podstawie odrębnych przepisów prawa, upoważnionym pracownikom/współpracownikom Administratora;</li>
          <li>innym podmiotom, które na podstawie stosownych umów podpisanych z Fundacją Kultury Duchowej Pogranicza przetwarzają dane osobowe dla których Administratorem jest Fundacja Kultury Duchowej Pogranicza.</li>
        </ul>
      </li>
      <li>Pani/Pana dane mogą być przetwarzane w sposób zautomatyzowany i nie będą podlegać profilowaniu.</li>
      <li>Pan/Pana dane nie trafią poza Europejski Obszar Gospodarczy (obejmujący Unię Europejską, Norwegię, Liechtenstein i Islandię).</li>
      <li>
        W związku z przetwarzaniem Pani/Pana danych osobowych, przysługują Pani/Panu następujące prawa:
        <ul>
          <li>prawo dostępu do danych osobowych,</li>
          <li>prawo żądania sprostowania/poprawienia danych osobowych;</li>
          <li>prawo żądania usunięcia danych osobowych przetwarzanych bezpodstawnie; informujemy, że w zakresie, w jakim Pani/Pana dane są przetwarzane na podstawie zgody ma Pani/Pan prawo wycofania zgody na przetwarzanie danych w dowolnym momencie;</li>
          <li>prawo żądania ograniczenia przetwarzania danych osobowych;</li>
          <li>prawo wyrażenia sprzeciwu wobec przetwarzania Pani/Pana danych osobowych ze względu na Pani/Pana szczególną sytuacje – w przypadkach, gdy przetwarzamy dane na podstawie naszego prawnie usprawiedliwionego interesu;</li>
          <li>prawo do przenoszenia Pani/Pana danych osobowych, tj. prawo otrzymania od nas swoich danych osobowych. Prawo do przenoszenia danych osobowych przysługuje tylko co do tych danych, które przetwarzamy na podstawie Pani/Pana zgody;</li>
          <li>prawo wniesienia skargi do organu nadzorczego, gdy uzna Pani/Pan, iż przetwarzanie danych osobowych narusza przepisy ogólnego rozporządzenia o ochronie danych osobowych.</li>
        </ul>
      </li>
      <li>W przypadku gdy przetwarzanie danych osobowych odbywa się na podstawie zgody osoby na przetwarzanie danych osobowych (art. 6 ust. 1 lit a RODO), przysługuje Pani/Panu prawo do cofnięcia tej zgody w dowolnym momencie. Cofnięcie to nie ma wpływu na zgodność przetwarzania, którego dokonano na podstawie zgody przed jej cofnięciem, z obowiązującym prawem.</li>
      <li>W sytuacji, gdy przetwarzanie danych osobowych odbywa się na podstawie zgody osoby, której dane dotyczą, podanie przez Panią/Pana danych osobowych Administratorowi ma charakter dobrowolny.</li>
      <li>Podanie przez Panią/Pana danych osobowych jest obowiązkowe, w sytuacji gdy przesłankę przetwarzania danych osobowych stanowi przepis prawa.</li>
    </ol>"